	body{
	background-color: wheat;
	color: transparent;
	font-family:Arial, Helvetica, sans-serif;
	font-size:16px;
	line-height:1.6em;
	margin:0;
}

.container{
	width:80%;
	margin:auto;
	overflow:hidden;
	box-sizing: border-box;
}

#main-header{
	background-color: #333333;
	color: #fff;
}

#navbar{
	background-color: #fff;
	color:#fff;
}
.promo{
  height: 100%;
  background-color: linear-gradient(to right, #4e4376, #2b5876);
  color:black;
  background: linear-gradient(278deg, #ab26d7, #d0449d);
}
#navbar ul{
	margin: 0px;
	height: 10px;
	/* padding:0; */
	list-style: none;
}

#navbar li{
	display:inline;
}

#navbar a{
	color:#fff;
	text-decoration: none;
	font-size:18px;
	padding-right:15px;
}

#showcase{
	background-color: linear-gradient(118deg, #911289, #25b9a4);
	background-color: linear-gradient(118deg, #911289, #25b9a4);
	background-image:url('../images/showcase.jpg');
	/* background-position:center right; */
	min-height:300px;
	margin-bottom:30px;
	text-align: center;
}

#showcase h1{
	color:#fff;
	font-size:50px;
	line-height: 1.6em;
	padding-top:30px;
}

#main{
	font-family: monospace;
	float:left;
	width:70%;
	padding:0 30px;
	background: #333;
	color:#fff;
	box-sizing: border-box;
	border-radius: 35px;
}



#main-footer{
	/* height: 10px; */
	background: #333;
	color:#fff;
	text-align: center;
	/* padding:20px; */
	margin-top:40px;
	/* border-radius: 0px; */
}

@media(max-width:600px){
	#main{
		width:100%;

	}

      * {
        box-sizing: border-box;
      }

      html,
      body {
        font-size: 16px;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
      }

      html {
        /* max-height: 100%; */
        /* height: 100%; */
      }

      body {
        /* height: 100%; */
        background: var(--white);
      }

      h1, h2, h3, h4, h5 {
        /* color: black; */
        font-family: 'Nunito', sans-serif;
        font-weight: 700;
        margin: 0;
      }

      h1 {
        font-size: 42px;
      }

      p {
        font-family: monospace;
        /* text-align: center; */
        font-size: 20px;
      }

      header {
        /* padding: 32px; */
        display: flex;
        align-items: center;
      }

      header img {
        width: 48px;
      }

      header img:hover {
        animation: ghosty 700ms ease-in-out;
      }

      header .dev-wordmark {
        padding: 8px 16px;
        border-radius: 32px;
        background: var(--black);
        color: var(--white);
        margin-left: 16px;
        font-family: 'Nunito', sans-serif;
        font-size: 24px;
      }

      header .menu {
        margin-left: 32px;
        transform: translateY(4px);
      }

      header .menu a {
        font-family: 'Nunito', sans-serif;
        display: inline-block;
      }

      header .menu a:hover {
        border-color: var(--purple);
      }

      a {
        text-decoration: none;
        font-family: monospace;
        color: var(--purple);
        /* font-weight: 500; */
        font-size: 20px;
        font-weight: 600;
      }

      .feather {
        width: 100%;
        height: 100%;
        display: block;
      }

      .main-content {
        display: grid;
        max-width: 1200px;
        margin: auto;
        grid-gap: 64px;
        grid-template-columns: 2fr 1fr;
        padding: 32px;
      }

      .primary-form {
        padding: 32px 0;
      }

      .primary-form h1 {
        display: flex;
        flex-shrink: 0;
        position: relative;
        flex-wrap: wrap;
      }

      .primary-form .select {
        display: inline;
        position: relative;
        flex-shrink: 0;
      }

      .primary-form .select .icon {
        color: var(--purple);
        position: absolute;
        width: 32px;
        height: 32px;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        pointer-events: none;
      }

      .primary-form select {
        color: coral;
        appearance: none;
        outline: none;
        border: 0;
        font-size: 42px;
        font-family: 'Nunito', sans-serif;
        cursor: pointer;
        background: transparent;
        border-bottom: 5px solid #ff9800;
        padding-right: 40px;
      }

      .main-form-row {
        display: flex;
        margin-top: 32px;
      }

      input,
      textarea {
        text-decoration: none;
        background: white;
        box-shadow: 0 4px 12px var(--base-shadow);

	<script>


function showModal(link){

	document.getElementById('id01').style.display='Block';

	var parent_div = document.getElementsByClassName("textdiv"); 

	make_link = "https://shareapp-app.herokuapp.com/"+link;
	var aTag = document.createElement("a");
  aTag.href = make_link;
  aTag.className = "linked";
	aTag.innerText=make_link;
	parent_div[0].appendChild(aTag);

}

function crcturl(string){
	try{
		new URL(string);
	}catch(_){
		return false;
	}
	return true;
}
function submitForm(){
	var form=document.querySelector('[data-form]');
	var formData = new FormData(form);
	var data={
		msg:formData.get('message'),
		ttl:formData.get('ttl'),
		type:formData.get('type'),
		username:sessionStorage.getItem("username")
	};
	if(!crcturl(data.msg) && data.type =="link"){
		alert("Incorrect url link");
return
	}
	if (!data.msg){
		console.log('No'+data.type+'provided.');
		return;
	}
	fetch('https://https://shareapp-app.herokuapp.com/postData',{
		method:'POST',
		header:{
			'Content-Type':'application/json'
		},
		body:JSON.stringify(data),
	})
	.then(res=>res.json())
	.then(q=>
	      {
		showModal(q.link)
	}
	      );
}
